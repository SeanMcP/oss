name: Create release
on: 
  push:
    tags: [ '*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        # artifacts: "release.tar.gz"
        # bodyFile: "CHANGELOG.md"
        prerelease: true
        # token: ${{ secrets.YOUR_GITHUB_TOKEN }}
